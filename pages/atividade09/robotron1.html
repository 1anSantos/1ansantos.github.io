<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron 3000 - Slide</title>
    <link rel="shortcut icon" href="/multimedia/ico/robotron.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/atividade09/robotron1.css">
</head>
<body>
    <div id="slide">
        <img id="robotron-azul" src="/multimedia/img/robotron-azul.png" alt="Robotron Azul">
        <img id="robotron-vermelho" src="/multimedia/img/robotron-vermelho.png" alt="Robotron Vermelho">
        <img id="robotron-rosa" src="/multimedia/img/robotron-rosa.png" alt="Robotron Rosa">
        <img id="robotron-amarelo" src="/multimedia/img/robotron-amarelo.png" alt="Robotron Amarelo">
        <img id="robotron-branco" src="/multimedia/img/robotron-branco.png" alt="Robotron Branco">
        <img id="robotron-preto" src="/multimedia/img/robotron-preto.png" alt="Robotron Preto">
    </div>
    <select onchange="mudarDemonstracaoDoRobotron(this.value)">
        <option value="TrocaDeCor">Troca de Cores</option>
        <option value="Slide">Slide de Robotrons</option>
        <option value="Substituir">Substituição de Robotrons</option>
    </select>
    <div id="buttons">
        <button id="voltar">&lt;&lt;</button>
        <button id="avancar">&gt;&gt;</button>
    </div>

    <script src="/scripts/atividade09/robotron1.js"></script>
</body>
</html>
