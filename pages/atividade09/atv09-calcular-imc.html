<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="../../styles/atividade09/atv09-calcular-imc.css">
</head>
<body>
    <form method="dialog" onsubmit="mostrarTela()">
        <label for="nome">Nome:</label>
        <input id="nome" type="text" required>

        <label for="peso">Peso:</label>
        <input id="peso" type="text" min="0" inputmode="numeric" required>

        <label for="altura">Altura:</label>
        <input id="altura" type="text" min="0" inputmode="numeric" required>

        <button type="submit">Calcular IMC</button>
    </form>
    <div id="alert" style="display: none;">
        <div id="fechar" onclick="fecharTela()">X</div>
    </div>
    <script src="../../scripts/atividade09/atv09-calcular-imc.js"></script>
</body>
</html>
