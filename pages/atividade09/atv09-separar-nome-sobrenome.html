<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separar Nome e Sobrenome</title>
    <link rel="stylesheet" href="../../styles/atividade09/atv09-separar-nome-sobrenome.css">
</head>
<body>
    <main>
        <div>
            <label for="nome-completo">Nome Completo:</label>
            <input type="text" id="nome-completo" placeholder="Lucas Dias">
        </div>
        <div id="botoes">
            <button id="separar">&gt;&gt;</button>
            <button id="juntar">&lt;&lt;</button>
        </div>
        <div id="nome-separado">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Lucas">
            </div>
            <div>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" placeholder="Dias">
            </div>
        </div>
    </main>
    <script src="../../scripts/atividade09/atv09-separar-nome-sobrenome.js"></script>
</body>
</html>
