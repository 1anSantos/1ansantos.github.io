<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurante Top</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../../styles/atividade08/atv08-restaurante.css">
    </head>

    <body>
        <nav class="navbar navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><h1>Itallian Food</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuBar" aria-controls="menuBar" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="menuBar" aria-labelledby="menuBarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="menuBarLabel">Dark offcanvas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>

        <div id="slide-comidas" class="carousel slide">
            <div class="carousel-indicators">
                <button data-bs-target="#slide-comidas" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button data-bs-target="#slide-comidas" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button data-bs-target="#slide-comidas" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="descricao">Panna Cotta</div>
                    <img src="../../multimedia/img/panna-cotta.jpg" class="d-block w-100" alt="Panna Cotta">
                </div>
                <div class="carousel-item">
                    <div class="descricao">Risoto</div>
                    <img src="../../multimedia/img/risoto.webp" class="d-block w-100" draggable="false" alt="Risoto">
                </div>
                <div class="carousel-item">
                    <div class="descricao">Panna Cotta</div>
                    <img src="../../multimedia/img/bruschetta.jpg" class="d-block w-100" draggable="false" alt="Bruschetta">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#slide-comidas" data-bs-slide="prev"></button>
            <button class="carousel-control-next" data-bs-target="#slide-comidas" data-bs-slide="next"></button>
        </div>

        <h2>teste</h2>
        <h2>teste</h2>
        <h2>teste</h2>

        <script src="https://kit.fontawesome.com/b03cf2bbe7.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
