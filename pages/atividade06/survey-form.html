<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/atividade06/survey-form.css">
    <title>Survey Form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <div class="forms">
        <p>Let us know how we can improve freeCodeCamp</p>
        <form>
            <fieldset>
                <legend>Identification</legend>
                <label for="name"><span class="required">*</span>Name:</label>
                <input type="text" id="name">

                <label for="email"><span class="required">*</span>E-mail:</label>
                <input type="email" id="email">

                <label for="age"><span class="required">*</span>Age:</label>
                <input type="number" id="age" min="1" max="200">

                <label for="role"><span class="required">*</span>Which option best describes your current role?</label>
                <select id="role" required>
                    <option value="student">Student</option>
                    <option value="worker">Worker</option>
                    <option value="unemployed">Unemployed</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Feedback</legend>
                <p><span class="required">*</span>How likely is that you would recommend freeCodeCamp to a friend?</p>
                <div class="checkbox-radio">
                    <input type="radio" name="recommend" id="definitely">
                    <label for="definitely">Definitely</label>
                    <br>
                    <input type="radio" name="recommend" id="maybe">
                    <label for="maybe">Maybe</label>
                    <br>
                    <input type="radio" name="recommend" id="not-sure">
                    <label for="not-sure">Not sure</label>
                </div>

                <label for="role">What do you like most in FCC?</label>
                <select id="role">
                    <option value="" selected disabled>Select an option</option>
                    <option value="teachers">Teachers</option>
                    <option value="material">Material</option>
                    <option value="projects">Projects</option>
                    <option value="activities">Activities</option>
                </select>

                <p>How likely is that you would recommend freeCodeCamp to a friend?</p>
                <div class="checkbox-radio">
                    <input type="checkbox" name="to-improve" id="front-end">
                    <label for="front-end">Front-end Projects</label>
                    <br>
                    <input type="checkbox" name="to-improve" id="back-end">
                    <label for="back-end">Back-end Projects</label>
                    <br>
                    <input type="checkbox" name="to-improve" id="data-visualization">
                    <label for="data-visualization">Data Visualization</label>
                </div>
            </fieldset>
            <div class="end-row">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
