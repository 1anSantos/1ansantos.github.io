<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão de Alerta</title>
</head>
<body>
    <h1>Botão de Alerta</h1>
    <button id="alertar">Alertar</button>

    <script>
        const btn = document.querySelector("#alertar");
        btn.addEventListener("click", () => alert("Mensagem Simples!"));
    </script>
</body>
</html>
