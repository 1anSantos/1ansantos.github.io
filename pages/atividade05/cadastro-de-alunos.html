<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/atividade05/cadastro-de-aluno.css">
    <title>Cadastro</title>
</head>
<body>
    <table>
            <form onsubmit="atualizar_cadastro()" method="dialog">
            <tr>
                <td>
                    <label for=txt-matricula">Matr√≠cula:</label>
                </td>
                <td>
                    <input type="number" id="txt-matricula" name="txt-matricula" min="1" required>
                </td>
                <td>
                    <button type="submit" id="salvar-exibir">Salvar</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txt-nome">Nome:</label>
                </td>
                <td>
                    <input type="text" id="txt-nome" name="txt-nome" pattern="^[a-zA-Z\s]+$" required>
                </td>
                <td>
                    <button id="atualizar" type="submit">Atualizar</button>
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <label for="txt-email">E-mail:</label>
                </td>
                <td rowspan="2">
                    <input type="email" id="txt-email" name="txt-email" required>
                </td>
                <td>
                    <button type="reset" id="excluir">Excluir</button>
                </td>
            </tr>
            </form>
            <tr>
                <td>
                    <a href="../../index.html"><button>Voltar</button></a>
                </td>
            </tr>
        </table>

    <script src="../../scripts/atividade05/cadastro-de-aluno.js"></script>
</body>
</html>
