<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert row in a table - w3resource</title>
    <link rel="stylesheet" href="../../styles/atividade10/tabela-js.css">
</head>
<body>
    <input type="text" id="txtNumRows"/>
    <button id="jsAddRows" onclick="js_add_rows()">Add Rows</button>
    <p id="error"></p>
    <table border="1">
        <tbody id="sampleTableBody">
            <tr>
                <td>Row1 cell1</td>
                <td>Row1 cell2</td>
            </tr>
            <tr>
                <td>Row2 cell1</td>
                <td>Row2 cell2</td>
            </tr>
        </tbody>
    </table>
    <script src="../../scripts/atividade10/tabela-js.js"></script>
</body>
</html>
